<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/global.css">

    <title>Love Musics: Seu aplicativo de músicas</title>
</head>
<body>
    <header class="header"> 
        <a href="#home">
            <h1>Love Musics</h1>
        </a>
        
        <div class="menu-hamburguer">
            <div id="line1" class="line"></div> 
            <div id="line2" class="line"></div>
            <div id="line3" class="line"></div>
        </div> 

        <nav class="navegacao" id="navegacao-Id"> 
            <ul>
              <li><a href="#home">Home</a></li>
              <li><a href="#search">Search</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </nav>
    </header>
    <main class="main">
        <div id="home">
            <div class="homeContent">
                <h1>Love Films:</h1>
                <p>Busque aqui informações sobre seu filme favorito</p>
            </div>
        </div>
        <div id="search"> 
            <div class="mainApp"> 
                <div class="search-films"> 
                    <input type="text" name="" placeholder="Pesquisa"> 
                    <button type="button">
                        pesquisar
                    </button>
                </div>
            </div>
        </div>
        <div id="about">
        </div>
        <div id="contact">    
            <form class="form">
                <div class="nome_user">
                    <label for="primeiro_nome">Nome Completo*</label>
                    <input type="text" name="primeiro_nome" id="primeiro_nome" placeholder="Primeiro nome" required>
                    <input type="text" name="segundo_nome" id="segundo_nome" placeholder="Último nome">
                </div>
                <div class="email_user">
                    <label for="email_user">E-mail*</label>
                    <input type="email" name="email_user" id="email_user" placeholder="Insira o E-mail">
                </div>        
                <div class="localizacao_user">
                    <label for="">Endereço</label>
                    <input type="text" placeholder="Endereço">
                    <input type="text" placeholder="Cidade">
                    <input type="text" placeholder="Estado">
                    <input type="number" placeholder="Número">
                    <select name="paises" id="paises">
                        <option value="">Selecione o Pais</option>
                        <option value="Brasil">Brasil</option>
                    </select>
                </div>
                <div class="numero_contato">
                    <label for="numero_user">Número de Contato*</label>
                    <input type="tel" name="numero_user" id="numero_user" placeholder="Ex: (77) 9 9999-6666">
                </div>
                <div class="notas">
                    <label for="textArea">Notas e Sugestões*</label>
                    <textarea id="textArea" placeholder="Insira sua sugestão"></textarea>
                </div>
                <button type="button">Enviar</button>
            </form>
        </div>
    </main>
    <div class="paraCima"> 
        <img src="assets/css/images/icons/paraCima.svg" alt="Voltar">
    </div>
    
    <!-- <script src="assets/js/githubApi.js"></script> -->
    <script src="assets/js/movieDBApi.js"></script> 
    <script src="assets/js/main.js"></script>
</body>
</html>
